<div>
    <h2 id="page-heading">
        <span jhiTranslate="arenaApp.tag.home.title">Tags</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tag" [routerLink]="['/tag/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arenaApp.tag.home.createLabel">
            Create new Tag
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    Search: <input type="text" [(ngModel)]="searchText"/>

    <div class="table-responsive" *ngIf="tags">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arenaApp.tag.title">Title</span></th>
            <th><span jhiTranslate="arenaApp.tag.keywords">Keywords</span></th>
            <th><span jhiTranslate="arenaApp.tag.visible">Visible</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <ng-container *ngFor="let tag of tags ;trackBy: trackId">
            <tr *ngIf="tag.title.toLowerCase().includes(searchText.toLowerCase())">
                <td><a [routerLink]="['/tag', tag.id, 'view' ]">{{tag.id}}</a></td>
                <td>{{tag.title}}</td>
                <td>{{tag.keywords}}</td>
                <td>{{tag.visible}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tag', tag.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tag', tag.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tag/'+ tag.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </ng-container>
            </tbody>
        </table>
    </div>
</div>
