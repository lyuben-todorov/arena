<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-submission-heading" jhiTranslate="arenaApp.submission.home.createOrEditLabel">Create or edit a Submission</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!submission.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="submission.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.submission.file" for="field_file">File</label>
                    <input type="text" class="form-control" name="file" id="field_file"
                        [(ngModel)]="submission.file" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.submission.verdict" for="field_verdict">Verdict</label>
                    <input type="text" class="form-control" name="verdict" id="field_verdict"
                        [(ngModel)]="submission.verdict" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.submission.details" for="field_details">Details</label>
                    <input type="text" class="form-control" name="details" id="field_details"
                        [(ngModel)]="submission.details" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.submission.points" for="field_points">Points</label>
                    <input type="number" class="form-control" name="points" id="field_points"
                        [(ngModel)]="submission.points" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.submission.timeInMillis" for="field_timeInMillis">Time In Millis</label>
                    <input type="number" class="form-control" name="timeInMillis" id="field_timeInMillis"
                        [(ngModel)]="submission.timeInMillis" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.submission.memoryInBytes" for="field_memoryInBytes">Memory In Bytes</label>
                    <input type="number" class="form-control" name="memoryInBytes" id="field_memoryInBytes"
                        [(ngModel)]="submission.memoryInBytes" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.submission.uploadDate" for="field_uploadDate">Upload Date</label>
                    <div class="d-flex">
                        <input id="field_uploadDate" type="datetime-local" class="form-control" name="uploadDate" [(ngModel)]="uploadDate"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.submission.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="submission.userId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.submission.competitionProblem" for="field_competitionProblem">Competition Problem</label>
                    <select class="form-control" id="field_competitionProblem" name="competitionProblem" [(ngModel)]="submission.competitionProblemId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="competitionProblemOption.id" *ngFor="let competitionProblemOption of competitionproblems; trackBy: trackCompetitionProblemById">{{competitionProblemOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
