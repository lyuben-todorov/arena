<div>
    <h2 id="page-heading">
        <span jhiTranslate="arenaApp.tagCollectionTag.home.title">Tag Collection Tags</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tag-collection-tag" [routerLink]="['/tag-collection-tag/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arenaApp.tagCollectionTag.home.createLabel">
            Create new Tag Collection Tag
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="tagCollectionTags">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arenaApp.tagCollectionTag.collection">Collection</span></th>
            <th><span jhiTranslate="arenaApp.tagCollectionTag.tag">Tag</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tagCollectionTag of tagCollectionTags ;trackBy: trackId">
                <td><a [routerLink]="['/tag-collection-tag', tagCollectionTag.id, 'view' ]">{{tagCollectionTag.id}}</a></td>
                <td>
                    <div *ngIf="tagCollectionTag.collectionId">
                        <a [routerLink]="['../tag-collection', tagCollectionTag.collectionId , 'view' ]" >{{tagCollectionTag.collectionId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tagCollectionTag.tagId">
                        <a [routerLink]="['../tag', tagCollectionTag.tagId , 'view' ]" >{{tagCollectionTag.tagId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/tag-collection-tag', tagCollectionTag.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/tag-collection-tag', tagCollectionTag.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tag-collection-tag/'+ tagCollectionTag.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
