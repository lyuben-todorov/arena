<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-competition-heading" jhiTranslate="arenaApp.competition.home.createOrEditLabel">Create or edit a Competition</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!competition.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="competition.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.competition.label" for="field_label">Label</label>
                    <input type="text" class="form-control" name="label" id="field_label"
                        [(ngModel)]="competition.label" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.competition.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                        [(ngModel)]="competition.description" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.competition.order" for="field_order">Order</label>
                    <input type="number" class="form-control" name="order" id="field_order"
                        [(ngModel)]="competition.order" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.competition.parent" for="field_parent">Parent</label>
                    <select class="form-control" id="field_parent" name="parent" [(ngModel)]="competition.parentId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="competitionOption.id" *ngFor="let competitionOption of competitions; trackBy: trackCompetitionById">{{competitionOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arenaApp.competition.competitionProblem" for="field_competitionProblem">Competition Problem</label>
                    <select class="form-control" id="field_competitionProblem" name="competitionProblem" [(ngModel)]="competition.competitionProblemId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="competitionProblemOption.id" *ngFor="let competitionProblemOption of competitionproblems; trackBy: trackCompetitionProblemById">{{competitionProblemOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
